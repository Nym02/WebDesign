<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!--    Custom css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Burger House</title>
</head>
<body>
<!--==================================================-->
<!--============= HEADER SECTION STARTS HERE-->
<!--==================================================-->
<header class="header-area">
    <div class="container-hero">
        <div class="row">
            <div class="col-md-12">
                <div class="express-delivery">
                    <img src="img/express.png" alt="" class="express-img">
                    <span class="express-del">Express Delivery +1 234 567 890</span>
                </div>
                <div class="custom-nav">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">menu <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">our story <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">contact us <span class="sr-only">(current)</span></a>
                                </li>

                            </ul>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row row-mod-1">
            <div class="col-md-12">
                <div class="hero-info">
                    <p class="hero-info-mod">It is a good time for the great taste of burgers</p>
                    <h1 class="burger">BURGER</h1>
                    <h2 class="week">WEEK</h2>
                </div>

            </div>

        </div>
    </div>

</header>


<!--==================================================-->
<!--============= HEADER SECTION ENDS HERE-->
<!--==================================================-->
<!--==================================================-->
<!--============= CATALOGE SECTION STARTS HERE-->
<!--==================================================-->
<section class="section-catalog">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="catalog-left">
                    <div class="catalog-left-info">
                        <h3 class="catalog-tryit">try it today</h3>
                        <h2 class="catalog-popular">most popular burger</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="catalog-right-1">
                    <div class="catalog-left-info">
                        <h3 class="catalog-tryit">try it today</h3>
                        <h2 class="catalog-popular">more fun</h2>
                        <h2 class="catalog-popular more-taste">more taste</h2>
                    </div>
                </div>
                <div class="catalog-right-2">
                    <div class="catalog-left-info">
                        <h3 class="catalog-tryit">try it today</h3>
                        <h2 class="catalog-popular">fresh & chili</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--==================================================-->
<!--============= CATALOGE SECTION ENDS HERE-->
<!--==================================================-->

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
